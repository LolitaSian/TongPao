<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<title></title>
	</head>
	<body>
		<div class="picrotation">
			<a class="pic">
				<img id="pic" src="pic/index/3-轮换图片  (1).png">
			</a>
			<div class="pointbox">
				<div class="point"></div>
				<div class="point"></div>
				<div class="point"></div>
				<div class="point"></div>
			</div>
		</div>
		<script>
			var pic = document.getElementById("pic");
			var picArr = [
				"pic/index/3-轮换图片  (1).png",
				"pic/index/3-轮换图片  (2).png",
				"pic/index/3-轮换图片  (3).png",
				"pic/index/3-轮换图片  (4).png"];
			var index=0;
			setInterval(function() {
				index = (index + 1)%picArr.length; 
				pic.src = picArr[index];
			}, 1000);
		</script>
	</body>
</html>
